name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.API_KEY }}
      MONGO_URI: ${{ secrets.MONGO_URI }}
      REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
      CACHE_TTL: 300
      PORT: 3000

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker (optional, si push sur Docker Hub)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and start Docker containers
        run: |
          docker compose up -d --build   # note: pas de tiret

      - name: Wait for API to be ready
        run: |
          echo "⏳ Waiting for API..."
          for i in {1..30}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" -H "x-api-key: $API_KEY" http://localhost:3000/api/products || echo "0")
            if [ "$STATUS" -eq 200 ]; then
              echo "✅ API is ready"
              break
            fi
            echo "Waiting... ($i)"
            sleep 2
          done

      - name: Test /api/products endpoint
        run: |
          curl -H "x-api-key: $API_KEY" http://localhost:3000/api/products
