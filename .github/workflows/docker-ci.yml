name: Node.js CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.24
        options: --privileged
        ports:
          - 3000:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build Docker images
        run: docker-compose build

      - name: Start Docker containers
        run: docker-compose up -d

      - name: Wait for API to be ready
        run: |
          echo "‚è≥ Waiting for API..."
          for i in {1..30}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" -H "x-rapidapi-key: ${{ secrets.API_KEY }}" http://localhost:3000/api/products)
            if [ "$STATUS" -eq 200 ]; then
              echo "‚úÖ API is ready"
              break
            fi
            echo "Waiting... ($i)"
            sleep 2
          done

      - name: Test API endpoint
        run: |
          echo "üîç Testing /api/products"
          curl -H "x-rapidapi-key: ${{ secrets.API_KEY }}" http://localhost:3000/api/products
